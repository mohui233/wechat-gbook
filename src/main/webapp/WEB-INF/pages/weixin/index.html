<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>留言大厅</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />

		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--[if IE]><script src="js/html5.js" type="text/javascript"></script><![endif]-->
	</head>

	<body class="main-page">
		<div class="head">
			<h2>留言大厅</h2>
			<span class="des">管理员会尽快处理您的留言</span>
			<a href="mynews.html"><button class="btn news-btn"><img src="img/comments.png"/></button></a>
			<button class="btn publish-btn">发布留言</button>
			<span class="dot"></span>
			<span class="line"></span>
		</div>

		<div class="list" id="list">
			<script id="list-content" type="text/x-dot-template">
				{{~it:item:index}}
				<div class="item" data-id="{{= item.id}}">
					<div class="info">
						<img class="headpic" src="{{= item.img}}" />
						<span class="name">{{= item.name}}</span>
						<span class="date">{{= item.date}}</span>
					</div>
					<div class="content">
						<span class="question">{{= item.question}}</span>
						<span class="answer"><span>{{= item.answer}}</span></span>
					</div>
				</div>
				{{~}}
			</script>

			<div id="pages" class="pages">
				<button class="prev">上一页</button>
				<span class="page-number"><span class="curr">1</span> / <span class="total-page">1</span></span>
				<button class="next">下一页</button>
			</div>
		</div>

		<div class="foot">
			<span class="line"></span>
			<div class="links">
				<a href="">最新活动</a>
				<a href="">客户案例</a>
				<a href="">在线娱乐</a>
				<a href="">联系我们</a>
				<a href="">官方活动</a>
			</div>
			<span class="company">北京项越兄弟智能工程技术有限公司</span>
		</div>

		<div class="edit-view" id="edit-view">
			<div class="panel">
				<textarea class="message"></textarea>
				<span class="placeholder">发布新内容</span>
				<button class="btn cancel-btn">取消</button>
				<button class="btn submit-btn">发布</button>
			</div>
		</div>

		<div class="loadjs">
			<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/dot.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		</div>
	</body>

</html>
